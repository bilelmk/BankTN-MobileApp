<ion-header >
  <ion-navbar style="margin: 0px ; padding: 0px ; border-bottom: 5px solid #004a7c">
    <ion-row  align-items-center>
      <ion-col col-10>
        <ion-title>Historique</ion-title>
      </ion-col>
      <ion-col col-2>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card class="compte-card" *ngFor="let his of Historique" >
    <ion-grid>
      <ion-row>
        <h2 class="compte-title" >Opération : {{his.type ? his.type : "Virement" }} <span style="color:black ; text-align:right"> &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; {{his.date | date:'short'}}</span> </h2>
      </ion-row>

      <ion-row margin-top="20" >
        <ion-col col-12>
          <p class="compte-para bold">Montant :</p>
          <p class="compte-para">{{his.montant}}</p>

          <div *ngIf="!his.codeTransactionStandard">
            <p margin-top="10" class="compte-para bold">Compte bénéficiaire</p>
            <p class="compte-para ">{{his.numCompteRec}}</p>
          </div>

        </ion-col>

      </ion-row>

    </ion-grid>
  </ion-card>



</ion-content>
