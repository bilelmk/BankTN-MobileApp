<ion-menu  [content]="nav" >
  <ion-header>
    <ion-row class="menu">
      <ion-col offset-2 col-8>
        <img margin-top="20px " src="../assets/imgs/login.png"  />
      </ion-col>
    </ion-row>
  </ion-header>
  <ion-grid style="margin-top: 127px ; background-color: rgba(0,86,145,0.4)" >
    <ion-list >
      <button  ion-item style="background-color: rgba(0,86,145,0.05);
                              font-weight: bold; font-size: 90%;color:  #004a7c"
               menuClose (click)="openPage(Home)">
        <ion-icon  item-left name="home"></ion-icon>
        Home
      </button>
      <button  ion-item style="background-color: rgba(0,86,145,0.05);
                              font-weight: bold; font-size: 90%;color:  #004a7c"
                              menuClose (click)="openPage(Consultation)">
        <ion-icon  item-left name="eye"></ion-icon>
        Consultations
      </button>

      <button   ion-item style="background-color: rgba(0,86,145,0.04);
                              font-weight: bold; font-size: 90%;color:  #004a7c"
                              menuClose (click)="openPage(Virement)">
        <ion-icon   item-left name="swap"></ion-icon>
        Virements
      </button>

      <button  ion-item style="background-color: rgba(0,86,145,0.03);
                              font-weight: bold; font-size: 90%;color:  #004a7c"
                              menuClose (click)="openPage(Compte)">
        <ion-icon  item-left name="cog"></ion-icon>
        Paramètres
      </button>

      <button ion-item style="background-color: rgba(0,86,145,0.05);
                              font-weight: bold; font-size: 90%;color:  #004a7c"
                              menuClose (click)="openPage(Budget)">
        <ion-icon  item-left name="calculator"></ion-icon>
        Budget
      </button>

      <button  ion-item style="background-color: rgba(0,86,145,0.05);
                              font-weight: bold; font-size: 90%;color:  #004a7c"
                              menuClose (click)="openPage(Contact)">
        <ion-icon item-left name="at"></ion-icon>
       Contactez Nous
      </button>

      <button  ion-item style="background-color: rgba(0,86,145,0.05);
                              font-weight: bold; font-size: 90%;color:  #004a7c"
                              menuClose (click)="logOut()">
        <ion-icon  item-left name="log-out"></ion-icon>
        Déconnexion
      </button>

    </ion-list>
  </ion-grid>
</ion-menu>


<ion-nav [root]="rootPage" #nav></ion-nav>
